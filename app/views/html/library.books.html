{{template "header.html"}}
{{template "navbar.html"}}
<br>
<div class="container">
    <div class="row">
        {{range .Books}}

        <div class="col-4">
            <div class="card book-card" style="width:400px">
                <img class="card-img-top" style="width: auto; height: 550px" src="{{.Url}}" alt="{{.Title}}">
                <div class="card-body" style="text-align: center">
                    <h4 class="card-title">{{.Author}}</h4>
                    <p class="card-text">{{.Title}}</p>
                    <a href="/library/student/borrow/{{.Title}}" class="btn btn-dark">Borrow</a>
                </div>
            </div>
        </div>
        {{end}}
    </div>

</div>

{{template "footer.html"}}
