{{template "header.html"}}
{{template "admin.navbar.html"}}
<div class="container" >
    <div class="card" id="top">
        <form class="forms" action="/library/admin/add-books" method="post" id="form">
            <div class="check-in"><h3>Add Book</h3></div>
            <input type="number" class="" id="item" min="2" max="5" style="width: 50px"> <button type="button" id="insert" class="btn btn-dark" >Bulk insert</button>
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="title" required>
                <br>
                <span id="title"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Author</label>
                <input type="text" class="form-control" name="author" required>
                <br>
                <span id="author"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Picture url</label>
                <input type="text" class="form-control" name="url" required>
                <br>
                <span id="url"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Stock</label>
                <input type="number" class="form-control" name="stock" required>
                <br>
                <span id="stock"></span>
            </div>

            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>

</div>

<script>
    let num = 0;
    let item = document.getElementById('item');
    let title = document.getElementById('title');
    let author = document.getElementById('author');
    let url = document.getElementById('url');
    let stock = document.getElementById('stock');
    let button = document.getElementById('insert');

    button.addEventListener('click', function(e) {
        e.preventDefault()

        for (let i = 0; i < item.value-1; i++) {
            console.log(item.value);
            num++;
            if (num < 5){
                title.innerHTML +=  `<input type="text" class="form-control" name="title" required> <br>`;
                author.innerHTML +=  `<input type="text" class="form-control" name="author" required> <br>`;
                url.innerHTML +=  `<input type="text" class="form-control" name="url" required> <br>`;
                stock.innerHTML +=  `<input type="number" class="form-control" name="stock" required><br>`;
            }
        }


    });
    title.innerHTML =``
    author.innerHTML =``
    url.innerHTML =``
    stock.innerHTML =``
</script>
